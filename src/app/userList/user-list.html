<h2>This is the list of our registered users:</h2>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="3">
                <button type="button" (click)="addUsers()">Add sample users</button>
                <button type="button" (click)="clearUsers()">Clear sample users</button>
            </td>
        </tr>
        <tr *ngFor="let user of userList">
            <td [innerHTML]="user.id"></td>
            <td [innerHTML]="user.name"></td>
            <td [innerHTML]="user.age"></td>
        </tr>
    </tbody>
</table>
